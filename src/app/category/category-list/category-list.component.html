<div class="row my-2">
  <div class="col-md-12">
    <div class="card">
      <p-table [value]="categoryList" [tableStyle]="{'min-width': '40rem'}">
        <ng-template pTemplate="caption">
          <div class="flex align-items-center justify-content-between">
            Categories
            <!-- <p-button icon="pi pi-refresh" (click)="reload()" /> -->
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-category>
          <tr>
            <td>{{category.name || '-'}}</td>
            <td>
              <p-button icon="pi pi-pen-to-square" />
              <p-button severity="danger" icon="pi pi-trash" />
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary">
          <div class="flex align-items-center justify-content-between">
            In total there are {{categoryList ? categoryList.length : 0 }} Categories.
          </div>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
