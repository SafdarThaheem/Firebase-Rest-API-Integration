<div class="row justify-content-center">
  <div class="col-md-6">
    <form [formGroup]="addNewProductForm" (ngSubmit)="onAddProduct()">
      <div class="flex align-items-center gap-3 mb-3" *ngFor="let field of formFields">
        <label [for]="field.id" class="font-semibold w-9rem">{{ field.label }}</label>
        <input pInputText [id]="field.id" class="flex-auto" autocomplete="off" [formControlName]="field.name" />
        <div
          *ngIf="addNewProductForm.get(field.name)?.invalid && (addNewProductForm.get(field.name)?.dirty || addNewProductForm.get(field.name)?.touched)">
          <small class="p-error" *ngIf="addNewProductForm.get(field.name)?.errors?.['required']">
            {{ field.label }} is required.
          </small>
        </div>
      </div>
      <div class="flex justify-content-end gap-2">
        <p-button label="Submit" type="Submit" [disabled]="!addNewProductForm.valid"></p-button>
      </div>
    </form>
  </div>
</div>
